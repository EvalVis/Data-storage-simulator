<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form name="download-report" th:action="@{/reports/download}" th:object="${searchFormData}" method="post">
  <select class="form-control text-center" th:field="${searchFormData.ID}">
    <option th:each="report: ${reports}" th:text="${#dates.format(report.date, 'yyyy-MMM-dd HH:mm')}" th:value="${report.ID}" />
  </select>
  <input name="submit" type="submit" value="Download" class="btn btn-primary form-control" />
</form>
</body>
</html>
