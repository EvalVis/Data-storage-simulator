<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <tbody>
    <tr>
        <th>Title</th>
        <td th:text="${case.title}" />
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${case.description}" />
    </tr>
    <tr>
        <th>Creation date</th>
        <td th:text="${#dates.format(case.creationDate, 'yyyy-MMM-dd HH:mm')}" />
    </tr>
    <tr>
        <th>Creator's username</th>
        <td th:text="${case.creatorUser.username}" />
    </tr>
    </tbody>
</table>
<div th:replace="document_list :: list(${case.documents})"></div>
<a th:href="@{'/documents/add-document/' + ${case.ID} + '/false'}" class="btn btn-success">Add a new document</a>
</body>
</html>
