<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4 mt-5">
      <form method="post" th:action="@{/documents/add-document}" th:object="${document}">
        <div class="form-group">
          <input th:if="${is_attachment}" hidden th:name="owningDocument.ID" th:value="${parent_id}">
          <input th:unless="${is_attachment}" hidden th:name="owningCase.ID" th:value="${parent_id}">
          <label for="title">Document title</label>
          <input type="text" id="title" class="form-control" th:field="*{title}" />
          <label for="description">Document description</label>
          <input type="text" id="description" class="form-control" th:field="*{description}" />
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
