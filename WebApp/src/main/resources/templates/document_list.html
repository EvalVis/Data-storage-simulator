<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="list(documents)">
  <h2>Documents</h2>
  <table  class="table">
    <thread>
      <tr>
        <th scope="col">Document title</th>
      </tr>
    </thread>
    <tbody>
    <tr th:each="document: ${documents}">
      <td>
        <a th:href="@{'/documents/' + ${document.getID()}}" th:text="${document.getTitle()}" class="link-primary"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
